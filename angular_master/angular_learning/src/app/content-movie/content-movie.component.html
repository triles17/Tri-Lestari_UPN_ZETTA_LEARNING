<div class="flex-container">
  <mat-card
    class="example-card"
    *ngFor="let movie of movieList; let i = index"
    style="width: min-content; margin: 2rem 2rem"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ movie.title }} </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="movie.img"
      alt="Photo of a Shiba Inu"
      style="height: 380px; width: 300px"
    />
    <mat-card-content>
      <p>
        {{ movie.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/about/', movie.id]">
        Details
      </button>
    </mat-card-actions>
  </mat-card>
  <div style="margin: 0px 5%"></div>
</div>
