<!DOCTYPE html>
<head>
    <title>Barang Dijual</title>
</head>
<body>
    <center><b><h1>Produk Yang Dijual</h1></b></center>
    <header>
        <ul>
            <link rel="stylesheet" type="text/css" href="css_day4.css">
          <i class='fa fa-shopping-cart'>
            <span class='counter'></span>
          </i>
        </ul>
      </header>
      <div class='row'>
        <div class='product--blue'>
          <div class='product_inner'>
            <img src='https://www.apple.com/newsroom/images/product/iphone/geo/Apple-iPhone-14-iPhone-14-Plus-hero-220907-geo_Full-Bleed-Image.jpg.large.jpg' width='300'>
            <br><p>Smartphone</p><br>
            <p>Iphone 11 Pro</p>
            <button>Rp.8.500.000</button>
          </div>
        </div>
        <div class='product--orange'>
          <div class='product_inner'>
            <img src='https://asset-a.grid.id/crop/0x0:0x0/x/photo/2021/04/24/1jpg-20210424094406.jpg' width='300'>
            <br><p>Leptop</p><br>
            <center><p>ASUS ROG STRIX G512LI-I565B6T i5 10300H</p></center>
            <button> Rp 15.799.000.</button>
          </div>
        </div>
        <div class='product--red'>
          <div class='product_inner'>
            <img src='https://media.glamour.com/photos/60a571813b15a07fbfd8629c/16:9/w_2580,c_limit/best%20the%20ordinary%20products.jpg' width='300'>
            <br><p>Skincare</p><br>
            <center><p>Ordinary</p></center>
            <button> Rp 700.000</button>
          </div>
        </div>
        <div class='product--green'>
          <div class='product_inner'>
            <img src='https://1.bp.blogspot.com/-e73IfmIK-cA/Xf3UuYdSGxI/AAAAAAAAL4c/ui9YGJ01N4YNf9-pouyk2sljC4DRNudJQCNcBGAsYHQ/s1600/lv.jpg' width='300'>
            <br><p>Tas</p><br>
            <center><p>Louis Vuitton Speedy</p></center>
            <button> Rp 7.000.000</button>
          </div>
        </div>
        <div class='product--yellow'>
          <div class='product_inner'>
            <img src='http://wellandgood.com/wp-content/uploads/2012/07/Nike-Free-30-Womens-Running-Shoe-511495_600_A.png' width='300'>
            <br><p>Baju</p><br>
            <center><p>Louis Vuitton Speedy</p></center>
            <button> Rp 7.000.000</button>
          </div>
          <div class='product_overlay'>
            <h2>Added to basket</h2>
            <i class='fa fa-check'></i>
          </div>
        </div>
        <div class='product--pink'>
          <div class='product_inner'>
            <img src='http://wellandgood.com/wp-content/uploads/2012/07/Nike-Free-30-Womens-Running-Shoe-511495_600_A.png' width='300'>
            <p>Nike Air (Men)</p>
            <p>Size 11</p>
            <p>Price Â£299.99</p>
            <button>Add to basket</button>
          </div>
          <div class='product_overlay'>
            <h2>Added to basket</h2>
            <i class='fa fa-check'></i>
          </div>
        </div>
      </div>
      
</body>
