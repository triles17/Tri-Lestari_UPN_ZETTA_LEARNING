<h1>Lestari Shop</h1>
<div style="text-align: center;">
    <label for="">Name  : </label>
    <input #Nama type="text">
    <button (click)="InputNama(Nama.value)">Input</button>
    <h3> Selamat Datang <br> {{Nama.value}}</h3>
    <br>
    <button [routerLink]="['..','kasir']" (click)="tampil()">Show Item</button>
    <button [routerLink]="['..','admin']" (click)="tampil()">Show Admin</button>
</div>

<div>
    <router-outlet *ngIf='isChild'></router-outlet>
</div>
